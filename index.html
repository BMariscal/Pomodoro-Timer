<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pomodoro-clock</title>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="tomato">
    <div class="element">

        <div class="stalk">

            <img class="leaf" src="images/green_star.svg"/>
        </div>

        <div><p id="time_left">25:00</p></div>

        <button class="button" id="resetClock">Reset Clock</button>

        </div>


    </div>

</div>


<script src="js/index.js"></script>
