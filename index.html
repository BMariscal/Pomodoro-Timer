<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pomodoro-clock</title>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

<div class="tomato">
    <div class="element">

        <div class="stalk">

            <img class="leaf" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Green_star_41-108-41.svg"/>
        </div>

        <div><p id="time_left">25:00</p></div>
        <div id="controllers">
            <button class="button" id="resetClock">Reset Clock</button>
            <button class="button" id="playOrPause">Start Clock</button>

        </div>


    </div>
    <div id="breaks">
        <button class="button" id="longbreak">Long Break</button>
        <button class="button" id="shortbreak">Short Break</button>

    </div>
</div>


<script src="js/index.js"></script>

</body>
</html>
